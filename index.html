<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueSlider</title>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
  
  <div id="app">

    <div class="slider"
      @mouseover="autoScrollOff"
      @mouseleave="autoScrollOn"
      >
      <div class="scroll-status" v-if="!isScrolling"></div>

      <div class="img-container">
        <img :src="pictures[currentIndex]" alt="">
      </div>

      <div @click="prevPic" class="prev button"></div>
      <div @click="nextPic" class="next button"></div>

      <div class="dot-container">
        <span v-for="(dots, index) in pictures" 
        @click="currentIndex = index" class="dot" 
        :class="currentIndex === index ? 'active' : ''"
        ></span>
      </div>
    </div>






  </div>

  <script src="js/script.js"></script>
</body>
</html>
